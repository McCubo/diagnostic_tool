<template>
    <lightning-accordion class="example-accordion" allow-multiple-sections-open>
        <lightning-accordion-section name="product_hierarchy" label="Product Hierarchy">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="4" class="slds-m-left_medium">
                    <c-vdt_autocomplete-input
                        multiselect
                        label="Product Type"
                        placeholder="Select Product Types"
                        options={_productTypeOptions}
                        onoptionselect={handleProductTypeChange}
                    ></c-vdt_autocomplete-input>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-tree items={treeData}></lightning-tree>
                </lightning-layout-item>
            </lightning-layout>            
        </lightning-accordion-section>
    </lightning-accordion>
</template>
