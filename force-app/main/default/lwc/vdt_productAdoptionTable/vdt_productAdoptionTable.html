<template>
    <div class="container">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-layout>
                    <lightning-layout-item size="4">
                        <c-vdt_autocomplete-input
                            multiselect
                            label="Product Type"
                            placeholder="Select Product Types"
                            options={_productTypes}
                            onoptionselect={handleProductTypeChange}
                        ></c-vdt_autocomplete-input>
                    </lightning-layout-item>
                    <lightning-layout-item alignment-bump="left">
                        <lightning-button
                            variant="brand"
                            name="export_csv"
                            label='Export CSV'
                            onclick={handleExportCSV}
                        ></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="datatable">
                <lightning-datatable
                    columns={columns}
                    data={_currentPageData}
                    key-field="id"
                    hide-checkbox-column
                ></lightning-datatable>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="paginator">
                <c-vdt_paginator
                    page-numbers={_pageNumbers}
                    current-page={_currentPage}
                    onprevious={handlePreviousClick}
                    onpageclick={handlePageClick}
                    onnext={handleNextClick}
                ></c-vdt_paginator>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
