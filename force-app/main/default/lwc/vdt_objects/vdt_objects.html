                <c-vdt_objects-calculation

            <lightning-tab label="Monitoring">
                <c-vdt_calculation-monitoring></c-vdt_calculation-monitoring>
            </lightning-tab>
            <lightning-tab label="Logs">
                <c-vdt_calculation-logs></c-vdt_calculation-logs>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
