<template>
    <div class="container">
        <lightning-tabset>
            <lightning-tab label="Analysis">
                <c-vdt_objects-calculation
                    oncalculationchange={handleCalculationChange}
                    onfieldvalueoccurrencechange={handleFieldValueOccurenceChange}
                ></c-vdt_objects-calculation>
            </lightning-tab>
            <template if:true={_showFieldValueOccurrenceTab}>
                <lightning-tab label="Field Values Occurence">
                    <c-vdt_objects-field-value-occurence field-value-occurrence-data={_fieldvalueoccurrence}>
                    </c-vdt_objects-field-value-occurence>
                </lightning-tab>
            </template>
            <lightning-tab label="Dashboard">
                <c-vdt_objects-dashboard
                    calculation-data={_data}
                ></c-vdt_objects-dashboard>
            </lightning-tab>
            <lightning-tab label="Monitoring">
                <c-vdt_calculation-monitoring></c-vdt_calculation-monitoring>
            </lightning-tab>
            <lightning-tab label="Logs">
                <c-vdt_calculation-logs></c-vdt_calculation-logs>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
