<template>
    <lightning-layout>
        <lightning-layout-item size="11">
            <p class="input-label">
                Territory&nbsp;
                <lightning-button-icon 
                    onclick={handleClearSelection}
                    icon-name="utility:clear" 
                    variant="bare" 
                    alternative-text="Clear"
                    title="Clear Selection">
                </lightning-button-icon>
            </p>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-button-menu alternative-text="Show menu" label={buttonLabel}>
        <lightning-input onchange={handleSearchTextChanged} type="text" placeholder="Filter Items by Name" variant="label-hidden"></lightning-input>
        <lightning-tree 
            items={treeData}
            onselect={handleOnselect}
            selected-item={selectedItem}>
        </lightning-tree>
    </lightning-button-menu>
</template>
