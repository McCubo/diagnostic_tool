<template>
    <div class="container">
        <!-- <template if:true={_showSpinner}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template> -->
        <lightning-layout multiple-rows>            
            <lightning-layout-item size="12">
                <template if:true={_showLastCalculation}>
                    <strong>Last Calculation: {lastCalculationDate}</strong>
                </template>
                <template if:false={_showLastCalculation}>
                    &nbsp;
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="calculation-button">
                <lightning-button
                    variant="neutral"
                    name="recalculate"
                    label={buttonLabel}
                    onclick={handleButtonClick}
                    disabled={_buttonDisabled}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
