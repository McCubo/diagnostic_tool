<template>
    <div class="container">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-layout>
                    <lightning-layout-item size="4">
                        <c-vdt_onekey-country-input disabled={disabled} oncountrychange={handleCountryOptionSelect}></c-vdt_onekey-country-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="1" class="label">
                        OR
                    </lightning-layout-item>
                    <lightning-layout-item size="7" class="search-component">
                        <c-vdt_tree-combobox tree-data={items} onselected={handleSelectTerritory}></c-vdt_tree-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item class="search-button">
                <template if:true={disabled}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
                <lightning-button
                    variant="brand"
                    name="display-info"
                    label='Diagnose Usage'
                    onclick={handleDisplayInfoClick}
                    disabled={disabled}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
