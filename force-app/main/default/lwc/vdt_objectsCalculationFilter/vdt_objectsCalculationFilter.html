<template>
    <div class="container">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-layout>
                    <lightning-layout-item size="6">
                        <c-vdt_autocomplete-input
                            class="validate"
                            label="Entity/Object"
                            placeholder="Start typing..."
                            options={_objectOptions}
                            onoptionselect={handleObjectSelected}
                            empty-validation-message="Set Entity/Object"
                            disabled={disabled}
                        ></c-vdt_autocomplete-input>
                    </lightning-layout-item>
                    <lightning-layout-item  class="toggle">
                        <lightning-input
                            type="toggle" 
                            label="All Time" 
                            name="all"
                            onchange={handleFullToggleChange}
                            value={_fullCalculation}
                            message-toggle-active=""
                            message-toggle-inactive=""
                            disabled={disabled}
                        ></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <template if:true={_rangePickerVisible}>
                <c-vdt_date-range-picker
                    class="validate range-picker"
                    onrangechange={handleDateRangeChange}
                    disabled={disabled}
                ></c-vdt_date-range-picker>
            </template>
            <lightning-layout-item class="search-button">
                <template if:true={disabled}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
                <lightning-button
                    variant="brand"
                    name="diagnose"
                    label='Diagnose'
                    onclick={handleDiagnoseCalculationClick}
                    disabled={disabled}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
