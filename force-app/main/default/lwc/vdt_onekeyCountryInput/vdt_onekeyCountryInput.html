<template>
    <lightning-layout>
        <lightning-layout-item size="12" class="country-field">
                <template if:false={loadCompleted}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
                <lightning-layout>
                    <lightning-layout-item size="11">
                        <p class="input-label">Country</p>
                    </lightning-layout-item>
                </lightning-layout>
                <c-vdt_autocomplete-input
                    multiselect
                    placeholder="Select Country"
                    class="validate"
                    options={_countryCodeOptions}
                    onoptionselect={handleCountryOptionSelect}
                    disabled={disabled}
                ></c-vdt_autocomplete-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
