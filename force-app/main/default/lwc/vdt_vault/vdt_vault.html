<template>
    <lightning-radio-group name="radioGroup"
        label="Available Sections"
        options={sectionOptions}
        onchange={handleSectionOptionChange}
        value={selectedSection}
        type="button">
    </lightning-radio-group>
    <template if:true={showDocuments}>
        <c-vdt_vault-documents section="Email Templates"></c-vdt_vault-documents>
    </template>
    <template if:true={showClmPresentation}>
        <c-vdt_vault-documents section="CLM Presentation"></c-vdt_vault-documents>
    </template>
</template>
