<template>
    <div class="container">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <div class="title">Select Filter Criteria</div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-layout>
                    <lightning-layout-item size="4">
                        <c-vdt_autocomplete-input
                            multiselect
                            label="Country"
                            placeholder="Select Country"
                            options={_countryCodeOptions}
                            onoptionselect={handleCountryOptionSelect}
                        ></c-vdt_autocomplete-input>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="6" class="slds-m-top_large">
                Apply date range on transactional records
                <c-vdt_date-range-picker
                    class="validate range-picker"
                    onrangechange={handleDateRangeChange}
                    disabled={disabled}></c-vdt_date-range-picker>                
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
